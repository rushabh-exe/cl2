{% extends "adminpanel/dashboard.html" %}
{% block content %}
{% for journey in TrainJourney %}

<style>
    .container-list{
      margin-top: 20px;
      margin-left: 300px;
    }
    .card-list {
          background-color: #fff;
          border: 2px solid #ccc;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          width: 1000px;
          text-align: center;
          margin-top: 15px;
      }

      .card-list h2 {
          margin: 5px 0;
          font-size: 18px;
          color: #333;
      }

      .card-list a {
          display: inline-block;
          margin-top: 10px;
          padding: 8px 16px;
          background-color: #007bff;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
      }

      .card-list a:hover {
          background-color: #0056b3;
      }
  </style>
  
  <div class="container-list">
    <div class="card-list">
      <div>
        <h2>{{ journey.train_no}}</h2>
        <h2>{{ journey.coal_type }}</h2>
        <h2>{{ journey.capacity }} MT</h2>
        <h2>Journey Status: Not Completed</h2>
        <a href="/tracker/trains/{{journey.id}}">Links</a>
    </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
