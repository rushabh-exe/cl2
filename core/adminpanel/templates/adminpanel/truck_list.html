{% extends "adminpanel/dashboard.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'truck_lists.css' %}">
 
{% for journey in TruckJourney %}
<div class="container-list">
  <div class="card-list">
    <div>
      <h2>{{ journey.driver.name}}</h2>
      <h2>{{ journey.coal_type }}</h2>
      <h2>{{ journey.capacity }} MT</h2>
      <h2>Journey Status: Not Completed</h2>
      <a href="/tracker/trucks/{{journey.id}}">Links</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
