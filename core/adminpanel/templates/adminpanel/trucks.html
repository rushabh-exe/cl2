{% extends "adminpanel/dashboard.html" %}

{% block title %}Trucks-Dashboard{% endblock %}

{% block content %}
<style>
  .map-container{
    display: flex;
    justify-content: end;
    align-items: center;
    width: 83%;
    margin-left: 250px;
    margin-top: 10px;
  }
  .list-btn{
    display: flex;
    justify-content: center;
    align-items: end;
    width: 10%;
    margin-left: 750px;
    margin-top: 12px;
    padding: 8px 30px;
    background-color: #fc8d17;
    border-radius: 8px;
  }
  .list-btn:hover{
    background-color: #ffbd39;
    transition: 0.4s;
  }
  .list-btn a{
    text-decoration: none;
    color: aliceblue;
    padding: 8px 100px;
  }
</style>
<link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <div class="map-container">
    <div id="map" style="height: 600px; width: 100%; "></div>
  </div>
  <div class="list-btn">
  <a href="/tracker/trucks/list">List</a>
</div>
    <script>
      var map = L.map("map").setView([22.5, 78.5], 5);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
      
      var markers = [];

      for (var i = 0; i < 5; i++) {
        var marker = L.marker([getRandomLat(), getRandomLng()]).addTo(map).bindPopup('Rushabh Mevada : MH01351');
        markers.push(marker);
      }

      function getRandomLat() {
        return (Math.random() * (37.6 - 8.4) + 8.4).toFixed(6);
      }

      function getRandomLng() {
        return (Math.random() * (97.4 - 68.7) + 68.7).toFixed(6);
      }

      setInterval(function () {
        markers.forEach(function (marker) {
          var latlng = marker.getLatLng();
          var newLat = latlng.lat + (Math.random() - 0.5) * 0.1;
          var newLng = latlng.lng + (Math.random() - 0.5) * 0.1;
          marker.setLatLng([newLat, newLng]);
        });
      }, 2000);

    </script>



{% endblock %}
