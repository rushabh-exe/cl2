{% extends "adminpanel/dashboard.html" %}
{% block content %}
<style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* Align cards to the left */
      margin-left: 275px;
      margin-top: 20px;
    }
    
    .card {
      width: calc(25% - 20px); /* 25% width for each card with margin */
      margin: 10px; /* Adjust margin as needed */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      text-align: center;
      background-color: #fff;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    
    .container {
      padding: 20px;
    }
    
    img {
      max-width: 100%;
    }
</style>
<div class="card-container">
{% for driver in drivers %}
    <div class="card">
      <img
        src="https://www.w3schools.com/howto/img_avatar.png"
        alt="Avatar"
      />
      <div class="container">
        <h4><b>Name : {{driver.name}}</b></h4>
        <p>Truck : {{driver.truck_no}}</p>
        <p>Joined : {{driver.joined_date}}</p>
        <p>Aadhar No : {{driver.aadhar_no}}</p>
        <p>License No : {{driver.license_no}}</p>
      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
