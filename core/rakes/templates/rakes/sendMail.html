{% extends "adminpanel/dashboard.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'sendMail.css' %}">

</head>
<body>
    <div class="form-container">
        <h1>Request for Railway Rakes</h1>
        <form>
            <label for="numRakes">Number of Rakes Needed:</label>
            <input
                type="number"
                id="numRakes"
                name="numRakes"
                oninput="updateLetterContent(this.value)"
                required
            />
            <br />
            
        </form>
        <div id="letterContent">
            
        </div>
        <button type="submit" class="sub-btn">Submit Request</button>
    </div>

    <script>
        function updateLetterContent(numRakes) {
            const letterContent = document.getElementById("letterContent");
            const letterText = `
                [Your Name]<br>
                [Your Address]<br>
                [City, State, PIN Code]<br>
                [Your Email Address]<br>
                [Your Contact Number]<br>
                [Date]<br><br>

                [Recipient's Name]<br>
                [Recipient's Designation]<br>
                [Ministry/Department Name]<br>
                [Government of India]<br>
                [Address]<br>
                [City, State, PIN Code]<br><br>

                <strong>Subject: Request for Railway Rakes for Coal Transportation</strong><br><br>

                Dear [Recipient's Name],<br><br>

                I hope this letter finds you in good health and high spirits. I am writing to request the allocation of railway rakes for coal transportation as an essential requirement for our ongoing operations and the greater benefit of the nation's economy.<br><br>

                [Provide some context about your organization, such as its name, type of coal-related activities, and any significant contributions to the sector.]<br><br>

                As you are aware, coal is a vital resource that fuels various industries and power generation units across the country. The efficient and timely transportation of coal plays a crucial role in ensuring the uninterrupted supply of energy and raw materials to these sectors. Railway transportation has been one of the most reliable and cost-effective means of coal distribution in India.<br><br>

                However, our organization is currently facing challenges due to an insufficient allocation of railway rakes for coal transportation. This shortage is hindering our ability to meet our commitments to our customers, affecting production schedules, and ultimately impacting the nation's industrial and energy sectors.<br><br>

                We kindly request the Ministry/Department [mention the relevant ministry or department responsible for railway rakes allocation] to consider our plea for a more substantial allocation of railway rakes to facilitate the efficient and timely transport of coal. This allocation will not only benefit our organization but will also contribute to the overall growth of the coal sector and the nation's economy.<br><br>

                We are fully committed to complying with all government regulations and ensuring the safe and responsible transportation of coal. We understand the importance of efficient resource allocation and pledge to utilize the allocated railway rakes judiciously and in alignment with the nation's interests.<br><br>

                We are open to discussing the specific details of our requirements and how we can collaborate with the relevant authorities to streamline the coal transportation process further.<br><br>

                I kindly request an opportunity for a meeting to discuss this matter in detail and explore potential solutions to address the current challenges. Your guidance and support in this regard would be highly appreciated.<br><br>

                Thank you for your attention to this crucial matter. We look forward to a positive response and the opportunity to work together for the betterment of the coal industry and the nation.<br><br>

                Sincerely,<br><br>

                [Your Name]<br>
                [Your Designation]<br>
                [Name of Your Organization]<br><br>

                Number of Rakes Needed: <strong>${numRakes}</strong>
            `;

            letterContent.innerHTML = letterText.replace(
                "[Recipient's Name]",
                "Recipient Name"
            );
        }
    </script>

{% endblock %}
